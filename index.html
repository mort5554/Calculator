<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculatorScreenContainer">
            <div id="calculatorScreen">

            </div>
        </div>
        <div class="calculatorButtonsContainer">
            <div id="calculatorButtons">
                <button id="clearBtn">CLEAR</button>
                <button id="deleteBtn">DELETE</button>
                <button id="sign7Btn">7</button>
                <button id="sign8Btn">8</button>
                <button id="sign9Btn">9</button>
                <button id="÷SignBtn">÷</button>
                <button id="sign4Btn">4</button>
                <button id="sign5Btn">5</button>
                <button id="sign6Btn">6</button>
                <button id="xSignBtn">x</button>
                <button id="sign1Btn">1</button>
                <button id="sign2Btn">2</button>
                <button id="sign3Btn">3</button>
                <button id="signMinusBtn">-</button>
                <button id="signDotBtn">.</button>
                <button id="sign0Btn">0</button>
                <button id="signEqualBtn">=</button>
                <button id="signPlusBtn">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
